<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Genre</th>
				<th>Rating</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Inception</td>
				<td>Drama</td>
				<td>5/5</td>
			</tr>
			<tr>
				<td>Field of Dreams</td>
				<td>Suspense</td>
				<td>4/5</td>
			</tr>
			<tr>
				<td>Forrest Gump</td>
				<td>Rom/Com</td>
				<td>5/5</td>
			</tr>
		</tbody>
	</table>
	<br />
	<br />
	<table>
		<thead>
			<tr>
				<th style="border-style: double;">heading 1</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="border-style: dashed;">row 1</td>
			</tr>
		</tbody>
	</table>
	</body>
</html>
